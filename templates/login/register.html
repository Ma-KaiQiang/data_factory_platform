{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/login.css' %}" rel="stylesheet">


    <title>注册</title>
</head>
<body>
    <div class="container">
        <div class="main-title">欢迎注册</div>
        <div class="main">
            <div class="in-con">
                <input type="text" id="email" placeholder="请输入邮箱" autofocus>
                <i>E</i>
            </div>
            <div class="in-con">
                <input type="text" id="username" placeholder="请输入用户名" autofocus>
                <i>U</i>
            </div>

            <div class="in-con">
                <input type="password" id="password" placeholder="密码">
                <i class="key">P</i>
            </div>
            <div class="in-con">
                <input type="password"  placeholder="确认密码">
                <i class="key">P</i>
            </div>
            <div class="in-con">
                <button type="button" id="btn-register" class="btn-login">注 册</button>
            </div>
            <div class="in-con">
                <br>
                <p class="aaa">已有帐号？<a href="/login/">立即登录</a></p>
            </div>
        </div>
    </div>
<script src="{% static 'js/jquery.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/popper.js' %}"></script>
<script src="{% static 'js/data-factory-select.js' %}"></script>


</body>
</html>
